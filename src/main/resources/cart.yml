  # Предмет для отображения продукта. Здесь слот не учитывается
  productItem:
    name: '&f{product}'
    lore:
      - '&7Нажмите, чтобы получить'
    material: EMERALD
  # Информация о текущей странице
  pageItem:
    name: '&eСтраница &f{page}'
    material: PAPER
    slot: 40
  # Кнопка предыдущей страницы
